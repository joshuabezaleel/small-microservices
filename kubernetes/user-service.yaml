apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
    template:
      metadata:
        labels:
          app: user-service
      spec:
        terminationGracePeriodSeconds: 5
        containers:
          - name: user-service
            image: user-service
            ports:
              - containerPort: 8082
            env: 
            - name: USER_SERVICE_PORT
              value: "8082"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  type: ClusterIP
  selector:
    app: user-service
  ports:
    - port: 8082
        